<!DOCTYPE html>
<html>
  <head>
   <script src='./setup.js'></script>
  </head>
  <body>
    <label id="showtitle" style="width:200px;height:40px;font-size:30px;">System Setup :<br></label>
    <button id='connect-button'  style="width:200px;height:30px;font-size:25px;">Connect</button>
    <label id="showversion" style=font-size:20px>File System Build Date:
      <input type="text" id="version" name="version" value="" style="width:200px;height:30px;font-size:20px;" disabled/>
    </label>
    <label id="labelusername" style=font-size:20px>username: 
        <input id='username' type='text' style="width:200px;height:30px;font-size:20px;">
    </label>
    <label id="labeluserpasswd" style=font-size:20px>password: 
        <input id='userpasswd' type='password' style="width:200px;height:30px;font-size:20px;">
    </label>
    <br><button id='comfirm' style="width:200px;height:30px;font-size:20px;">Confirm</button>
    <button id='gohomepage' style="width:200px;height:30px;font-size:20px;">Homepage</button>

    <br><input type="button" id='brightness' style="width:64px;height:64px;background-image:url('brightness.png');">
    <input type="button" id='datetime' style="width:64px;height:64px;background-image:url('datetime.png');">
    <input type="button" id='userchange' style="width:64px;height:64px;background-image:url('userchange.png');">
    <input type="button" id='homepage' style="width:64px;height:64px;background-image:url('homepage.png');">
    <input type="button" id='network' style="width:64px;height:64px;background-image:url('network.png');">
    <input type="button" id='checkbrowser' style="width:64px;height:64px;background-image:url('checkbrowser.png');">
    <br><br><input type="button" id='terminal' style="width:64px;height:64px;background-image:url('terminal.png');">
    <input type="button" id='firefox' style="width:64px;height:64px;background-image:url('firefox.png');">

    <br><br><button id='chromiumexit' style="width:250px;height:30px;font-size:20px;">Kiosk Mode Exit</button>
    <button id='usbstorage' style="width:250px;height:30px;font-size:20px;">USB storage</button>
    <br><br><button id='desktoprestart' style="width:250px;height:30px;font-size:20px;">Desktop Restart</button>
    <button id='systemreboot' style="width:250px;height:30px;font-size:20px;">System Reboot</button>
    <br><br><button id='sshdsocket' style="width:250px;height:30px;font-size:20px;">ssh.socket</button>
    <input id='status' type='hidden' />
    <div id='response'></div>
    <input id='authored' type='hidden' />
    <input id='usbstorageflag' type='hidden' />
    <input id='sshdsocketflag' type='hidden' />
  </body>
</html>
