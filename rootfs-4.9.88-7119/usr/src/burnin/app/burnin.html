<!DOCTYPE html>
<html>
  <head>
   <script src='./burnin.js'></script>
  </head>
  <body>
   <label id="showtitle" style="width:200px;height:40px;font-size:25px;">Burn-in test</label>
    <button id='connect-button'  style="width:200px;height:40px;font-size:20px;">Connect</button>
    <button id='StartRun' style="width:200px;height:30px;font-size:20px;">CPU START</button>
    <button id='StopRun' style="width:200px;height:30px;font-size:20px;">CPU STOP</button>
    <br><input id='temperature' type='text'  style="width:200px;height:30px;font-size:25px;"/>
    <input id='cpu-usage' type='text' style="width:200px;height:30px;font-size:25px;" />
    <input id='envtemp' type='text' style="width:200px;height:30px;font-size:25px;" />
    <input id='envhumi' type='text' style="width:200px;height:30px;font-size:25px;" />
    <input id='envlux' type='text' style="width:200px;height:30px;font-size:25px;" />
    <input id='status' type='hidden' />
   <div id='response'></div>
  </body>
</html>
